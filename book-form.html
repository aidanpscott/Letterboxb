    <!-- *** PROJECT 5: REQUIREMENT #3: Using createElement and appendChild to create example section *** -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create example section
            const exampleSection = document.createElement('section');
            exampleSection.className = 'example-section';

            // Create section heading
            const sectionHeading = document.createElement('h2');
            sectionHeading.className = 'section-title';
            sectionHeading.textContent = 'Need Inspiration? Check Out My Favorite';

            // Create container for example
            const exampleContainer = document.createElement('div');
            exampleContainer.className = 'example-container';

            // Create left column for book image
            const imageColumn = document.createElement('div');
            imageColumn.className = 'example-image-column';

            // Create book image with frame
            const imageFrame = document.createElement('div');
            imageFrame.className = 'example-image-frame';

            const bookImage = document.createElement('img');
            bookImage.src = 'book-images/fall-of-reach.jpg';
            bookImage.alt = 'Halo: The Fall of Reach by Eric Nylund';
            bookImage.className = 'example-book-image';

            // Create right column for example content
            const contentColumn = document.createElement('div');
            contentColumn.className = 'example-content-column';

            // Create example heading
            const exampleHeading = document.createElement('h3');
            exampleHeading.textContent = 'My Submission Example:';

            // Create example data container
            const exampleData = document.createElement('div');
            exampleData.className = 'example-data';

            // Create example fields
            const exampleFields = [
                { label: 'Book Title:', value: 'Halo: The Fall of Reach' },
                { label: 'Author:', value: 'Eric Nylund' },
                { label: 'Genre:', value: 'Military Science Fiction' },
                { label: 'Why I love it:', value: 'The book that got me into reading. It features tight and accessible prose with compelling characters, particularly the journey of Master Chief. The military sci-fi setting is exceptionally well-realized, with a perfect balance of action, character development, and world-building.' }
            ];

            // Create a definition list for the example data
            const definitionList = document.createElement('dl');
            definitionList.className = 'example-list';

            // Add each field to the definition list
            exampleFields.forEach(field => {
                const term = document.createElement('dt');
                term.textContent = field.label;
                term.className = 'example-term';

                const definition = document.createElement('dd');
                definition.textContent = field.value;
                definition.className = 'example-definition';

                definitionList.appendChild(term);
                definitionList.appendChild(definition);
            });

            // Create helper text
            const helperText = document.createElement('p');
            helperText.className = 'helper-text';
            helperText.textContent = 'Feel free to share your own favorite book below. Be as detailed as you like about why it means something to you!';

            // Create use-example button
            const useExampleButton = document.createElement('button');
            useExampleButton.textContent = 'Use as Template';
            useExampleButton.className = 'use-example-button';
            useExampleButton.addEventListener('click', function () {
                // Populate the form with example data
                document.getElementById('bookTitle').value = 'Halo: The Fall of Reach';
                document.getElementById('author').value = 'Eric Nylund';
                document.getElementById('genre').value = 'Science Fiction';

                // Scroll to the form
                document.getElementById('bookForm').scrollIntoView({ behavior: 'smooth' });
            });

            // Assemble the DOM structure using appendChild
            imageFrame.appendChild(bookImage);
            imageColumn.appendChild(imageFrame);

            exampleData.appendChild(definitionList);

            contentColumn.appendChild(exampleHeading);
            contentColumn.appendChild(exampleData);
            contentColumn.appendChild(helperText);
            contentColumn.appendChild(useExampleButton);

            exampleContainer.appendChild(imageColumn);
            exampleContainer.appendChild(contentColumn);

            exampleSection.appendChild(sectionHeading);
            exampleSection.appendChild(exampleContainer);

            // Get the form section
            const formSection = document.querySelector('.profile-section');

            // Insert example section before the form
            document.body.insertBefore(exampleSection, formSection);
        });
    </script>

    <section class="profile-section">
        <h2 class="section-title">Tell Us About Your Favorite Book</h2>

        <!-- Enhanced form with new features for Project 7 -->
        <form id="bookForm" class="form-group">
            <div class="form-field">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <div class="form-field">
                <label for="bookTitle">Favorite Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
            </div>

            <div class="form-field">
                <label for="author">Book Author:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-field">
                <label for="genre">Primary Book Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">Select a genre...</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Horror">Horror</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-field">
                <label for="review">Why is this your favorite book?</label>
                <textarea id="review" name="review" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
